<html>
    <head>
        <title>8-Text-Highlighter</title>
    </head>
<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">

  //const rootHandle =  document.getElementById('root');
        const text = 'React is a javascript library. React is used for building user interfaces. React is created by facebook'

        function TextHighlight(props) {
            const result = text.split(' ')

            return (
                <div>
                    {
                        result.map((ele) => {
                            return <span style = {(ele == props.search) ? {background: 'yellow'}: {}}>{ele + ' '}</span>
                        })
                    }
                </div>    
            )                
        }
        
        ReactDOM.render(<TextHighlight data = {text} search = "React" />,document.getElementById("root"))
    
  </script>
</body>

</html>
