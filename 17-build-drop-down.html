<html>
    <head>
        <title>17-Drop-Down</title>
    </head>
    <body id = "body">
        <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">

    class ColorPicker extends React.Component {
        constructor(){
            super()
            this.state = {
                colors: ['red','blue','green','yellow'],
                selectedColor: 'white'
            }
        }

        handleChange = (e) => {
            this.setState({
                selectedColor: e.target.value
            })
        }
        
        render() {
            document.getElementById("body").style.background = this.state.selectedColor;
            return (
                <div style= {{backgroundColor: this.state.selectedColor}}>
                    <h1>Drop Down Changing Background Color</h1>
                        <select value = {this.state.selectedColor} onChange= {this.handleChange}>
                            <option value = "white">select</option>
                            {
                                this.state.colors.map(function(ele,i) {
                                    return <option key = {i} value = {ele}>{ele}</option>
                                })
                            }
                        </select>
                </div>
            )
        }
    }
    ReactDOM.render(<ColorPicker />,document.getElementById("root")) 

    </script>
    </body>
</html>
