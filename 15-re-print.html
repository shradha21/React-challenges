<html>
    <head>
        <title>15-re-print</title>
    </head>
    <body>
        <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">

    class RePrint extends React.Component {
        constructor(){
            super()
            this.state = {
                text: '' 
                
            }
        }

        handleChange = (e) => {
            const text = e.target.value
            this.setState({
                text
            })
        }
        

        render() {
            return (
                <div>
                    <h1>RePrint Characters</h1>

                    <input 
                        type = "text" 
                        name = "text" 
                        value = {this.state.text} 
                        onChange = {this.handleChange}
                    />
                    
                    <h1>h1 {this.state.text}</h1>
                    <h2>h2 {this.state.text}</h2>
                    <h3>h3 {this.state.text}</h3>
                    <p>p  {this.state.text}</p>

                </div>
            )
        }
    }
    ReactDOM.render(<RePrint />,document.getElementById("root")) 

    </script>
    </body>
</html>
