<html>
    <head>
        <title>6-Remove-with-Email</title>
    </head>
    <body>
        <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">

  //const rootHandle =  document.getElementById('root');

    class Users extends React.Component {
        constructor() {
            super()
            this.state = {
                users : [
                        { id: 1, name: 'user1', email: 'user1@gmail.com'},
                        { id: 2, name: 'user2', email: 'user2@gmail.com'},
                        { id: 3, name: 'user3', email: 'user3@gmail.com'},
                        { id: 4, name: 'user4', email: 'user4@gmail.com'}
                   ],
                email: ''
            }
        }

        handleChange = (e) => {
            this.setState({
                [e.target.name]: e.target.value
            })
        }

        handleSubmit = (e) => {
            e.preventDefault()
            this.setState((prevState) => {
                return {
                users: prevState.users.filter((user) => {
                    return user.email != prevState.email
                    })
                }
            })
            this.setState({
                email: ''
            })
        }

        render() {
            return(
                <div>
                    <h1>Remove-with-Email</h1>
                    <h2>Listing Users - {this.state.users.length} </h2>
                    <table border = "1">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>name</th>
                                <th>email</th>
                            </tr>
                        </thead>
                        <tbody>
                            {
                                this.state.users.map((user) => {
                                    return (
                                        <tr>
                                            <td>{user.id}</td>
                                            <td>{user.name}</td>
                                            <td>{user.email}</td>
                                        </tr>
                                    )
                                })
                            } 
                        </tbody>
                    </table>

                    <h2>Form</h2>

                    <form onSubmit= {this.handleSubmit}>
                        <input 
                            type = "text" 
                            value = {this.state.email} 
                            name = "email" 
                            htmlFor = "email"  
                            id= "email" 
                            placeholder = "enter email to remove"
                            onChange = {this.handleChange}
                        />
                        <input type= "submit" />
                    </form>
                </div>
            )
        }
    }
    ReactDOM.render(<Users />,document.getElementById("root"))


    </script>
    </body>
</html>
