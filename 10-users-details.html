<html>
    <head>
        <title>10-Users-Details</title>
    </head>
    <body>
        <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">

  //const rootHandle =  document.getElementById('root');

    const users = [
        {
            id: 1,
            name: 'john',
            profile: 'https://go.aws/3bXmjQo',
            skills: ['js', 'react', 'angular']
        },
        {
            id: 2,
            name: 'jack',
            profile: 'https://go.aws/3e2alqe',
            skills: ['ruby', 'python']
        },
        {
            id: 3,
            name: 'sam',
            profile: 'https://go.aws/2RfNvlo',
            skills: ['aws', 'azure']
        }
    ]

    function UserDetails(props) {
        return (
            <div>
                <h1>User Details</h1>

                <h2>Listing Users - {props.data.length} </h2>
                <table border = "1">
                    <thead>
                        <tr>
                           <th>Profile</th>
                           <th>name</th>
                           <th>skills</th>
                        </tr>
                    </thead>
                    <tbody>
                        {
                            props.data.map((user) => {
                                return (
                                    <tr>
                                        <td><img src = {user.profile} /></td>
                                        <td>{user.name}</td>
                                        <td>
                                            <ul>
                                                {
                                                    user.skills.map((skill) => {
                                                    return <li> {skill} </li>
                                                })
                                            }
                                            </ul>
                                        </td>
                                    </tr>
                                )
                            })
                        }
                    </tbody>
                
                </table>
            </div>
        )
    }

    ReactDOM.render(<UserDetails data = {users} />,document.getElementById("root"))


    </script>
    </body>
</html>
