<html>
    <head>
        <title>7-display-view</title>
    </head>
    <body>
        <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">

  //const rootHandle =  document.getElementById('root');

    class Users extends React.Component {
        constructor() {
            super()
            this.state = {
                users : [
                        { id: 1, name: 'user1', email: 'user1@gmail.com'},
                        { id: 2, name: 'user2', email: 'user2@gmail.com'},
                        { id: 3, name: 'user3', email: 'user3@gmail.com'},
                        { id: 4, name: 'user4', email: 'user4@gmail.com'}
                   ],
                   type: ''
            }
        }

        handleChange = (e) => {
            this.setState({type: e.target.value})
        }

        render() {
            return (
                <div>
                    <h1>Display-Table-Or-List</h1>
                    <div onChange = {this.handleChange}>
                        <input type = "radio" name = "listing" value = 'List' checked = {this.state.type == 'List'} checked />List
                        <input type = "radio" name = "listing" value = 'Table' checked = {this.state.type == 'Table'} />Table    
                        <h2>Listing Users- {this.state.users.length} </h2>   
                    </div>
                    {this.state.type == 'Table' ? <Table users = {this.state.users} /> : <List users = {this.state.users} />}
 
                </div>
            )
        }
    }

    function List(props) {
        return (
            <div>
                <ul>
                     {
                         props.users.map((user) => {
                             return <li> {user.name} - {user.email} </li>
                         })
                     }
                    
                    
                    </ul>
            </div>
        )
    }

    function Table(props) {
        return (
            <div>
                <table border = "1">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>name</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {
                            props.users.map((user) => {
                                return (
                                    <tr>
                                        <td key = {user.id}>{user.id}</td>
                                        <td>{user.name}</td>
                                        <td>{user.email}</td>
                                    </tr>
                                
                                )        
                            })
                        }
                    
                    </tbody>
                </table>         
            </div>               
        )
    }

    ReactDOM.render(<Users />,document.getElementById("root"))
    
    </script>
    </body>
    </html>
