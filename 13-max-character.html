<html>
    <head>
        <title>13-max-character</title>
    </head>
    <body>
        <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">

    class MaxCharacters extends React.Component {
        constructor(){
            super()
            this.state = {
                text: '' 
            }
        }

        handleChange = (e) => {
           const text = e.target.value.substring(0,20)
           this.setState({
               text
           })

        }


        render() {
            return (
                <div>
                    <h1>Max Characters</h1>

                    <textarea 
                        row = "5"
                        col = "5"
                        name = "text"
                        value = {this.state.text}
                        onChange = {this.handleChange}
                      /> <br />

                    <span>({this.state.text.length}/20)</span>  
                </div>
            )
        }
    }
    ReactDOM.render(<MaxCharacters />,document.getElementById("root")) 

    </script>
    </body>
</html>
